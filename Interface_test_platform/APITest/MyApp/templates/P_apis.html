<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .navbar-right {
            margin-right: -165px;
        }
        .btn-group button{
            width: 110px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation" style="top:20px;width: 100%;z-index: 1">
        <div class="container-fluid">
            <div class="navbar-header">
                <span style="font-size: xx-small" class="navbar-brand">项目名称：{{ project.name }}</span>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li class="active"><a href="/apis/{{ project.id }}/">接口库</a></li>
                    <li><a href="/cases/{{ project.id }}/">用例库</a></li>
                    <li><a href="/project_set/{{ project.id }}/">项目设置</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a style="font-size: small;" class="navbar-brand" href="/project_list/"> <strong>返回项目列表</strong>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <!-- 工具栏 -->
    <div style="width: 100%;
                background-color: #f8f8f8;
                text-align: center;
                border: 1px solid #e7e7e7;">
        <div class="btn-group">
            <button type="button" class="btn btn-info" onclick="document.location.href='/project_api_add/{{ project.id }}/'">新增接口</button>
            <button type="button" class="btn btn-default">全局请求头</button>
            <button type="button" class="btn btn-default">全局域名</button>
            <button type="button" class="btn btn-default">接口文档导入</button>
            <button type="button" class="btn btn-default">抓包导入</button>
            <button type="button" class="btn btn-default">加密算法</button>
            <button type="button" class="btn btn-default">登录态接口</button>
        </div>
        

    </div>


    <br><br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>接口id</th>
                <th style="width: 40%">接口名称</th>
                <th style="width: 20%">url</th>
                <th style="width: 350px;">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for i in apis %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.api_url }}</td>
                <td>
                    <button onclick="" class="btn btn-success">调试</button>
                    <button onclick="open_bz('{{ i.id }}')" class="btn btn-info">备注</button>
                    <button class="btn btn-primary">复制</button>
                    <button class="btn btn-warning">异常值测试</button>
                    <button onclick="document.location.href='/project_api_del/{{ i.id }}/'" class="btn btn-danger">删除</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- 备注框 -->
    <div id="bz" style="display: none;width: 50%; height: 30%; position: fixed;
                left: 25%;top:35%;
                background-color: #e7e7e7;
                box-shadow: 4px 4px 8px grey;">
        <input id="which_api" type="text" style="display: none;">
        <textarea id="bz_value" style="width: 100%;
                height: 87%;" placeholder="请输入该接口备注"></textarea>
        <button onclick="save_bz()" style="width: 49.9%;" class="btn btn-success">保存</button>
        <button onclick="close_bz()" style="width: 49.6%;" class="btn btn-danger">取消</button>
    </div>
    

</body>

<script>
    function open_bz(api_id){
        document.getElementById('bz_value').value = '';

        $.get('/get_bz/',{
            'api_id': api_id,
        },function(ret){
            document.getElementById('bz').style.display = 'block';
            document.getElementById('which_api').value = api_id;
            document.getElementById('bz_value').value = ret;
        })  
    }

    function close_bz(){
        document.getElementById('bz').style.display = 'none';
    }

    function save_bz(){
        api_id = document.getElementById('which_api').value;
        bz_value = document.getElementById('bz_value').value;

        $.get('/save_bz/',{
            'api_id':api_id,
            'bz_value':bz_value,
        }, function(ret){
            document.getElementById('bz').style.display = 'none';
        })
    }
</script>

</html>
