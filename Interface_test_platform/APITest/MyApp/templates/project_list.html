<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>项目列表</title>
<!--    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/bootstrap.min.css">-->

</head>

<body>
    <h3 style="padding-left: 10px;color: #353c48">项目列表：
        <span style="font-size: small;color: grey;">（这里显示全部项目,您可以进入他人的项目中查看）
        </span>
    </h3>

    <!-- 新增项目button -->
    <button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="left" title="新增项目" style="position: fixed;
                width: 40px; height: 40px; top: 50%; right: 0px;"
                onclick="javascript:document.getElementById('add_project_div').style.display='block'">+

    </button>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>项目ID</th>
                <th>项目名称</th>
                <th>创建者</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
        </thead>

        <tbody>

            {% for i in projects %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.user }}</td>
                <td>{{ i.remark }}</td>
                <td>
                    <button onclick="javascript:document.location.href='/apis/{{ i.id }}/'" class="btn btn-success">进入</button>
                    <button onclick="delete_project('{{ i.id }}')" class="btn btn-danger">删除</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <div id="add_project_div" style="width: 800px;border: 1px solid black;
                position: absolute;
                left: -webkit-calc(50% - 300px);
                top: 35%;
                padding-left: 10px;
                box-shadow: 4px 4px 8px grey;
                border-radius: 5px;
                background: linear-gradient(to top, rgb(120, 195, 218), #f7f7f7);
                display: none;">
        <h3 style="margin-left: 10px;">项目名称：(最多100字)</h3>
        <input id="project_name" type="text" placeholder="请输入项目名称" style="width: 95%;margin-left: 15px;">
        <br><br>
        <button onclick="add_project()" class="btn btn-success" style="margin:auto 10px 10px auto;float: right;">确定</button>
        <button onclick="javascript:document.getElementById('add_project_div').style.display='none'"
            class="btn btn-danger" style="margin:auto 10px 10px auto;float: right;">取消
        </button>

    </div>
</body>
<!--<script src="/static/bootstrap-3.4.1-dist/js/bootstrap.min.js" type="text/javascript"></script>-->
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    // 删除项目
    function delete_project(id) {
        if (confirm('确定要删除该项目吗？') == false) { return }
        $.get('/delete_project/', {
            'id': id
        }, function (ret) {
            document.location.reload()
        })
    }

    // 新增项目
    function add_project(){
        project_name = document.getElementById('project_name').value;

        $.get('/add_project/',{
            "project_name": project_name,
        }, function(ret){
            document.location.reload();
        })
    }
</script>

</html>
