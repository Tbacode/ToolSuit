{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div style="margin-bottom: 10px;">
        <a href="/phone/add/" class="btn btn-success">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            新建靓号</a>

        
        <div class="col-lg-6" style="float: right; width:300px;">
            <form method='get'>
                <div class="input-group">
                    
                    <input type="text" name="q" class="form-control" placeholder="Search for..." value={{ value }}>
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </div>
        </form>
        </div>
    </div>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            靓号列表
        </div>

        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>号码</th>
                    <th>价格</th>
                    <th>级别</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in queryset %}
                    <tr>
                        <td scope="row">{{ obj.id }}</th>
                        <td>{{ obj.mobile }}</td>
                        <td>{{ obj.price }}</td>
                        <td>{{ obj.get_level_display }}</td>
                        <td>{{ obj.get_status_display }}</td>
                        <td>
                            <a href="/phone/{{ obj.id }}/edit/" class="btn btn-primary btn-xs">编辑</a>
                            <a href="/phone/{{ obj.id }}/delete/" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                    
           
                
        </table>
    </div>
</div>

{% endblock content %}
